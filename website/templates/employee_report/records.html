{% extends "base.html" %}
{% block title %}回報{% endblock %}
{% block body %}
<div class="container">
    <div class="row mt-3">    
        <div class="col mb-3">
            <h3>{{ user.Employee.name }}．出工紀錄</h3>
        </div>
    </div>
    <table class="table table-bordered" style="vertical-align:middle;" id="dataTable">
        <thead>
          <tr>
            <th scope="col">日期</th>
            <th scope="col">案場</th>
            <th scope="col">總工時</th>
          </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record['date'] }}</td>
                <td>{{ record['project_name'] }}</td>
                <td>{{ record['working_days'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
</div>
{% endblock %}
