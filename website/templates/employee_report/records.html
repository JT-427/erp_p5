{% extends "base.html" %}
{% block title %}回報{% endblock %}
{% block body %}
<div class="container">
    <div class="row mt-3">    
        <div class="col mb-3">
            <h3>{{ user.Employee.name }}．出工紀錄</h3>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="year" class="form-label">年</label>
                <select class="form-select" id="year">
                    <!-- <option>2022</option> -->
                </select>
            </div>
            <div class="col-6">
                <label for="month" class="form-label">月</label>
                <select class="form-select" id="month">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
        </div>
    </div>
    <table class="table table-bordered" style="vertical-align:middle;" id="dataTable">
        <thead>
          <tr>
            <th scope="col">日期</th>
            <th scope="col">案場</th>
            <th scope="col">總工時</th>
          </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record['date'] }}</td>
                <td>{{ record['project_name'] }}</td>
                <td>{{ record['working_days'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
</div>
<script>
    const yearSelector = document.getElementById('year');
    const monthSelector = document.getElementById('month');
    const today = new Date();
    if(today.getDate() < 11){
        if(today.getMonth() === 0){
            var todayM = 12;
            var todayY = today.getFullYear() - 1;
        }else{
            var todayM = today.getMonth();
            var todayY = today.getFullYear();
        }
    }else{
        var todayM = today.getMonth() + 1;
        var todayY = today.getFullYear();
    }

    for(i=2022; i<=todayY; i++){
        let option_ = document.createElement('option');
        option_.value = i;
        option_.innerHTML = i;
        yearSelector.appendChild(option_);
    }

    yearSelector.value = todayY;
    monthSelector.value = todayM;

    yearSelector.addEventListener('change', () => {
        get_dispatches();
    });
    monthSelector.addEventListener('change', () => {
        get_dispatches();
    });

    function get_dispatches(){
        fetch(`/api/employeeDispatch/${employee_id}/${yearSelector.value}/${monthSelector.value}`, {
            'method': 'get'
        }).then((response) => {
            return response.json()
        }).then((data) => {
            const table = document.getElementById('records');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = '';
            for(i=0; i<data.length; i++){
                tbody.innerHTML += `
                    <tr sn="${data[i]['sn']}">
                        <td name="date">${data[i]['date']}</td>
                        <td name="project_name">${data[i]['project_name']}</td>
                        <td name="working_days">${data[i]['working_days'] === null ? '': data[i]['working_days']}</td>
                        <td name="had_paid_or_not">${data[i]['had_paid_or_not'] === false? '否': '是'}</td>
                    </tr>
                `;
            }
        });
    };
</script>
{% endblock %}
